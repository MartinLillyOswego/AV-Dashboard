<!doctype html>
<html>
	<head>
		<title>Dashboard</title>
		<link rel="stylesheet" href="static/style.css">
		<link rel="stylesheet" href="static/speed.css">
		<link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
	</head>
	<body style="font-family: Trebuchet MS">
		<div id="main_div">
			<div id="top_bar">
				<img id="battery_img" src="static/icons/battery0.png">
				<h1 id="battery_percent">0%</h1>
				<h1 id="battery_temp">0&degF</h1>
			</div>
			<div id="main_screen">
				<div id="main_left">
					 <div id="vehicle_state">
					    <div id="vehicle_state">
						    <h3 id="vstate_label">Vehicle State</h3>
						    <h4 id="acceleration">Acceleration: 0</h4>
						    <h4 id="steering_angle">Steering Angle: 0°</h4>
						    <h4 id="Distance_to_Object">Distance to Object:</h4>
						    <h4 id="direction">Direction: 0°</h4>		
						    <h4 id="battery_voltage">Battery Voltage: 0 V</h4>
						    <h4 id="battery_current">Battery Current: 0 A</h4>
						    <h4 id="battery_temperature">Battery Temperature: 0°C</h4>			
                			    </div>		
					</div>
				</div>
				<div id="main_middle">
					<div id="speed_zone">
						<img id="speedMeter" src="static/icons/Speed0.png">
						<h1 id="speedDisplay">0</h1>
					</div>
					<div id="bar_zone">
						<h1 id="throttle_label">Throttle</h1>
						<h1 id="brake_label">Brake</h1>
						<div id="bar_box"></div>
						<div id="throttle_bar"></div>
						<div id="brake_bar"></div>
					</div>
					<div id="steering_zone">
						<div style="height: 400px; width: 800px;">
							<div style="height: 400px; width: 800px; position: absolute; overflow: hidden; border-bottom: 2px solid black;">
								<div id="speedometer">
									<div class="scales scale-1"></div>
									<div class="scales scale-2"></div>
									<div class="scales scale-3"></div>
									<div class="scales scale-4"></div>
									<div class="scales scale-5"></div>
									<div class="scales scale-6"></div>
									<div class="scales scale-7"></div>
									<div class="scales scale-8"></div>
									<div class="scales scale-9"></div>
									<div class="scales scale-10"></div>
									<div class="scales scale-11"></div>
									<div class="scales scale-12"></div>
									<div class="scales scale-13"></div>
									<div class="scales scale-14"></div>
									<div class="scales scale-15"></div>
									<div class="scales scale-16"></div>
									<div class="scales scale-17"></div>
									<div class="scales scale-18"></div>
									<div class="scales scale-19"></div>
									<div id="center-hide"></div>
									<div id="center"></div>
									<div id="bottom-hide"></div>
									<div id="arrow-container">
										<div id="arrow-wrapper">
											<div id="arrow"></div>
										</div>
									</div>
									<div id="center-hide">
										<div id="speed"><div id="value">0</div> <div>MPH</div></div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div id="main_right">

					<!-- open the tuning menu -->
					<form id="config_button" action="/open_config">
					<input name="config" value="none" type="hidden">
					<button style="width: 100%;" type="submit">
						<img src="static/icons/gear.png" style="width: 100%;">
					</button>
					</form>

				</div>
			</div>
			<div id="bottom_bar">
				<div class="icon"><img src="static/icons/car-oil.png" height="100%" width="100%"></div>
				<div class="icon"><img src="static/icons/accident.png" height="100%" width="100%"></div>
				<div class="icon"><img src="static/icons/battery.png" height="100%" width="100%"></div>
				<div class="icon"><img src="static/icons/brake.png" height="100%" width="100%"></div>
				<div class="icon"><img src="static/icons/engine.png" height="100%" width="100%"></div>
				<div class="icon"><img src="static/icons/sensor.png" height="100%" width="100%"></div>
				<div class="icon"><img src="static/icons/temp.png" height="100%" width="100%"></div>
				<div class="icon"><img src="static/icons/warning.png" height="100%" width="100%"></div>
			</div>
		</div>
		
	</body>
</html>

<script>

	setInterval(async () => {
		const response = await fetch("/data");
		const data = await response.json();
		const maxSpeed = 40;
		document.getElementById("value").innerHTML = data.speed;
		document.getElementById("arrow-wrapper").style.transform = "rotate("+ (data.speed/maxSpeed)*180 + "deg)"
		document.getElementById("throttle_bar").style.width = (20*data.throttle/100) + "vw";
		document.getElementById("brake_bar").style.width = (20*data.brake/100) + "vw";
		// document.getElementById("steering_notch").style.left = (17+ 20*data.steering_notch_x) + "vw";
		// document.getElementById("steering_notch").style.top = (2 + data.steering_notch_y) + "vw";
		// document.getElementById("steering_display").innerHTML = data.steering_angle + "&deg";
		document.getElementById("battery_img").src = data.battery_img;
		document.getElementById("battery_percent").innerText = data.battery_percent + "%";
		document.getElementById("battery_temp").innerHTML = data.battery_temp + "&degF";
		document.getElementById("acceleration").innerText = "Acceleration: " + data.acceleration.toFixed(2);
        	document.getElementById("steering_angle").innerText = "Steering Angle: " + data.steering_angle.toFixed(1) + "°";
       		document.getElementById("Distance_to_Object").innerText = "Distance to Object: " + data.display_distance_to_object.toFixed(1) + " m";
        	document.getElementById("direction").innerText = "Direction: " + data.direction.toFixed(1) + "°";
        	document.getElementById("battery_voltage").innerText = "Battery Voltage: " + data.battery_voltage.toFixed(1) + " V";
        	document.getElementById("battery_current").innerText = "Battery Current: " + data.battery_current.toFixed(1) + " A";
        	document.getElementById("battery_temperature").innerText = "Battery Temperature: " + data.battery_temperature.toFixed(1) + "°C";
    }, 50);
</script>
